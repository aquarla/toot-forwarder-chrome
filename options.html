<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="dist/options.js"></script>
</head>

<body>
  <div class="container">
    <h3 class="grey-text text-darken-2">設定</h3>
    <div class="divider"></div>
    <div class="section">
      <h5>転送先サーバの設定</h5>
      <p>トゥートの転送先に設定する Mastodon サーバを設定してください</p>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" placeholder="" />
        <label for="name">表示名</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="domain" type="text" placeholder="" />
        <label for="domain">ドメイン</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="access_token" type="text" placeholder="" />
        <label for="access_token">アクセストークン</label>
      </div>
    </div>
    <a class="waves-effect waves-light btn" id="save">保存</a>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="dist/options.js"></script>
</head>

<body>
  <div class="container">
    <h4 class="grey-text text-darken-2">設定</h4>
    <div class="divider"></div>
    <div class="section">
      <h5 class="grey-text text-darken-2">転送先サーバの設定</h5>
      <p>トゥートの転送先に設定する Mastodon サーバを設定してください</p>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" placeholder="" disabled/>
        <label for="name">表示名</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <span class="prefix">https://</span>
        <div class="input-field inline">
          <input id="domain" type="text" placeholder="" disabled/>
          <label for="domain">ドメイン</label>
        </div>
        <span class="prefix">/</span>
      </div>
    </div>
    <a class="waves-effect waves-light btn" id="authorize">認証画面を開く</a>
  </div>
</body>

</html>

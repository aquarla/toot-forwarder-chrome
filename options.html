<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="dist/options.js"></script>
</head>

<body>

    <h4 class="grey-text text-darken-2">__MSG_settings__</h4>
    <div class="divider"></div>
    <div class="section">
      <h5 class="grey-text text-darken-2">__MSG_target_server__</h5>
      <p>__MSG_target_server_explanation__</p>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" placeholder="" disabled/>
        <label for="name">__MSG_display_name__</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <span class="prefix">https://</span>
        <div class="input-field inline">
          <input id="domain" type="text" placeholder="" disabled/>
          <label for="domain">__MSG_domain__</label>
        </div>
        <span class="prefix">/</span>
      </div>
    </div>
    <a class="waves-effect waves-light btn" id="authorize">__MSG_open_authorization_page__</a>
  </div>
</body>

</html>
